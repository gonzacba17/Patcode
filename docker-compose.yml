version: '3.8'

services:
  # PatCode Application
  patcode:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    container_name: patcode-app
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - LOG_LEVEL=INFO
    volumes:
      - ./:/app
      - patcode-cache:/app/.patcode_cache
      - patcode-logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - ollama
      - jaeger
    networks:
      - patcode-net
    restart: unless-stopped
  
  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: patcode-ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - patcode-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
  
  # Jaeger para tracing (OpenTelemetry)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: patcode-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - patcode-net
    restart: unless-stopped
  
  # Prometheus para m√©tricas (opcional)
  prometheus:
    image: prom/prometheus:latest
    container_name: patcode-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - patcode-net
    restart: unless-stopped
  
  # Grafana para dashboards (opcional)
  grafana:
    image: grafana/grafana:latest
    container_name: patcode-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - patcode-net
    restart: unless-stopped

volumes:
  ollama-data:
  patcode-cache:
  patcode-logs:
  prometheus-data:
  grafana-data:

networks:
  patcode-net:
    driver: bridge
